<!doctype html>
<html lang="en">
  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Embed Example</title>
  </head>
  <body>

    <div class="container">

      <div class="row">
        <header class="col bg-secondary text-white p-2 mb-4">
          <h3 class="mb-1">Class example: Embedding a Datawrapper visualization</h3>
        </header>
      </div>

      <div class="row">
        <div class="col-lg-8">

          <!-- PLACE YOUR DATAWRAPPER <iframe> UNDERNEATH ME! -->

            <p>Blah Blah blah - here's my responsive DW graphic! Really excited!<p>
            <iframe title="Police and fire overtime earnings grew in 2020 " aria-label="Grouped Bars" id="datawrapper-chart-v9F0t" src="https://datawrapper.dwcdn.net/v9F0t/1/" scrolling="no" frameborder="0" style="width: 0; min-width: 100% !important; border: none;" height="265"></iframe><script type="text/javascript">!function(){"use strict";window.addEventListener("message",(function(e){if(void 0!==e.data["datawrapper-height"]){var t=document.querySelectorAll("iframe");for(var a in e.data["datawrapper-height"])for(var r=0;r<t.length;r++){if(t[r].contentWindow===e.source)t[r].style.height=e.data["datawrapper-height"][a]+"px"}}}))}();
</script>
<p> This one isn't responsive, this sucks!<p>
<iframe title="Police and fire overtime earnings grew in 2020 " aria-label="Grouped Bars" id="datawrapper-chart-v9F0t" src="https://datawrapper.dwcdn.net/v9F0t/2/" scrolling="no" frameborder="0" style="border: none;" width="610" height="265"></iframe>

        </div>

  </body>
